# Value Based Ecosystem Design Installation Configuration
module_name: Value Based Ecosystem Design
module_code: value-ecosystem-design
installation_date: 2025-10-10

# Installation steps
install_steps:
  - name: 'Create module directories'
    action: 'mkdir'
    paths:
      - '{project-root}/bmad/value-ecosystem-design'
      - '{project-root}/bmad/value-ecosystem-design/data'
      - '{project-root}/bmad/value-ecosystem-design/agents'
      - '{project-root}/bmad/value-ecosystem-design/workflows'
      - '{project-root}/bmad/value-ecosystem-design/tasks'
      - '{project-root}/bmad/value-ecosystem-design/templates'

  - name: 'Copy configuration'
    action: 'copy'
    source: '{installer_path}/config.yaml'
    dest: '{project-root}/bmad/value-ecosystem-design/config.yaml'

  - name: 'Register module'
    action: 'register'
    manifest: '{project-root}/bmad/_cfg/manifest.yaml'

  - name: 'Setup knowledge stores'
    action: 'mkdir'
    paths:
      - '{project-root}/bmad/value-ecosystem-design/data/legal-knowledge'
      - '{project-root}/bmad/value-ecosystem-design/data/ethical-frameworks'
      - '{project-root}/bmad/value-ecosystem-design/data/stakeholder-analysis'
      - '{project-root}/bmad/value-ecosystem-design/data/business-architecture'
      - '{project-root}/bmad/value-ecosystem-design/data/semantic-models'

# External assets (initial knowledge bases)
external_assets:
  - description: 'Initial legal frameworks'
    source: 'knowledge/legal-frameworks.json'
    dest: '{project-root}/bmad/value-ecosystem-design/data/legal-knowledge/frameworks.json'


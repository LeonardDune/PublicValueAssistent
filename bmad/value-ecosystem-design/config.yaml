# Module paths
module_root: "{project-root}/bmad/value-ecosystem-design"
installer_path: "{project-root}/bmad/value-ecosystem-design"

# Component counts
agents:
  count: 8
  list: ["canvas-orchestrator", "ecosystem-orchestrator", "master-orchestrator", "legal-agent", "ethical-agent", "stakeholder-analyst", "business-architect", "semanticist"]


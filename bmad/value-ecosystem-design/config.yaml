phase_management:
  canvas_phase: "creativiteit & pragmatiek"
  ecosystem_phase: "wetenschappelijke onderbouwing"
  iterative_cross_phase: true

agent_orchestration:
  hierarchical_layers: 3
  interactive_protocols: true
  bidirectional_dialogue: true

knowledge_management:
  specialized_stores: ["legal", "ethical", "stakeholder", "business", "semantic"]
  rag_enabled: true
  hallucination_prevention: true

# Output configuration
output_folder: "{project-root}/docs/value-ecosystem-design"

      - "Initialize PVC-VSD framework components"
      - "Present multi-workflow menu with CIS agent call capabilities"
      - "Execute selected workflow with integrated agent orchestration"

  menu-structure:
    help: "Display available PVC workflows and CIS agent integrations"
    workflows:
      - id: "problem-exploration"
        name: "Problem Exploration"
        cis-agents: ["cis-brainstorming-coach", "cis-creative-problem-solver"]
        duration: "4-6 hours"
        description: "Comprehensive problem analysis with creative stakeholder exploration"

      - id: "stakeholder-analysis"
        name: "Stakeholder Analysis"
        cis-agents: ["cis-design-thinking-coach", "cis-storyteller"]
        duration: "2-3 days"
        description: "Detailed stakeholder mapping with public values alignment"

      - id: "value-hierarchy"
        name: "Value Hierarchy"
        cis-agents: ["cis-innovation-strategist", "cis-creative-problem-solver"]
        duration: "1-2 days"
        description: "Public values hierarchy with conflict resolution"

      - id: "ecosystem-design"
        name: "Ecosystem Design"
        cis-agents: ["cis-innovation-strategist", "cis-brainstorming-coach"]
        duration: "2-3 days"
        description: "Multi-level ecosystem architecture with performance KPIs"

      - id: "validation-ethics"
        name: "Validation & Ethics"
        cis-agents: ["cis-creative-problem-solver", "cis-storyteller"]
        duration: "1 day"
        description: "Comprehensive validation against ethics and feasibility"

      - id: "implementation-planning"
        name: "Implementation Planning"
        cis-agents: ["cis-innovation-strategist", "cis-storyteller"]
        duration: "1-2 days"
        description: "Adaptive implementation with change management"

      - id: "comprehensive-pvc-vsd"
        name: "Full PVC-VSD Integration"
        cis-agents: ["all"]
        duration: "2-4 weeks"
        description: "Complete iterative PVC-VSD ecosystem development"

  deliverables:
    framework-documents:
      - "Public Value Canvas (11 elements)"
      - "Value Sensitive Design Report"
      - "Stakeholder Analysis Matrix"
      - "Ecosystem Architecture Blueprint"
      - "Implementation Roadmap"
      - "Performance Monitoring Framework"

    analysis-reports:

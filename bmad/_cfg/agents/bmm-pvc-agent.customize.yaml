      - "Technical platform APIs"

  compatibility:
    frameworks:
      - "Public Value Theory (PVT)"
      - "Value Sensitive Design (VSD)"
      - "Public Service Logic (PSL)"
      - "Social Network Analysis (SNA)"
    standards:
      - "Universal Declaration of Human Rights (UDHR)"
      - "Public Values Inventory (72 values)"
      - "Triple Bottom Line (TBL) sustainability"

